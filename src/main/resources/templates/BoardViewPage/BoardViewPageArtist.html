<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardViewPageCompany</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Setting.css}">
  	<link rel="stylesheet" th:href="@{/css/BoardViewPageArtist.css}">
</head>
<body>


    <div th:replace="~{/Fragment/header :: headerFragment}"></div>

    <div class="empty"></div>

    <!-- contents Explain Start -->
    <section class="contents-explain">
        <div class="explain-container">
            
            <div class="box-1">
                <div class="content-tittle" th:text="${post.postName}"></div>

            <div class="visit-cnt" >조회수<span th:text="${post.visitCnt}"></span></div>
            </div>


            <div class="box-2">
                <div class="write-user" th:text="${post.authorName}">작성자이름임<span th:text="${post.authorName}"></span></div>
                <div class="write-date" th:text="${post.endDate}">마지막 수정날짜<span th:text="${post.endDate}"></span></div>

            </div>

            <div class="content-post">
                <img th:src="${image}" alt="">
            </div>

            <div class="empty"></div>

            <div class="explain-content">
                <div id="purpose">
                    <div class="explain-story" th:text="${post.content}"></div>

                </div>


            </div>


            <!-- <div class="explain-content">
                <div id="purpose" class="short">
                    <div class="explain-story" th:text="${post.content}"></div>

                </div>

                <button type="button" id="buttonDetail">더보기</button>

            </div> -->

            <!-- artist info End -->

            <!-- <div class="more-btn-box">
                <div class="more-btn">
                    프로젝트 설명 더보기<i class="fa-solid fa-chevron-down"></i>
                </div>
            </div> -->
        </div>

        

        <div class="user-container">

            <th:block th:if="${session['loggedInUser'] != null}">
                <div th:if="${post.userID == session['loggedInUser'].userID}" class="edit-btn">
                    <a th:href="@{/board/modify/{postID}(postID = ${post.postID})}" class="edit-btn">게시글 수정하기</a>
                    <a th:href="@{/board/delete/{postID}(postID = ${post.postID})}" class="edit-btn">게시글 삭제하기</a>
                </div>
            </th:block>
 
            <div class="fundinfobox">
                <!-- <div class="tag-box">
                    <div class="tag">#예술인펀딩</div>
                    <div class="tag">#손익분배</div>
                    <div class="tag">#공포</div>
                    <div class="tag">#판타지</div>
                </div> -->

                <div class="title">
                    <div class="content-tittle" th:text="${post.postName}"></div>
                </div>
                <div class="fundperiod">
                    <span class="time-explain">펀딩 기간</span><br><br><span id="evtStart" th:text="${post.eventStart}"></span>&nbsp;&nbsp;~ &nbsp;&nbsp;<span id="evtEnd" th:text="${post.eventEnd}"></span>
                </div>  
                <div class="fundinfo-btnbox">
                    <div class="like-btn">
                        <i class="fa-regular fa-heart"></i>
                        <div class="like-cnt">81</div>
                    </div>
                    <div class="gofund-btn">
                        <a href="#">이 프로젝트 펀딩하러 가기</a>
                    </div>

                    <div class="space-between">
                        <!-- <div class="like-btn">
                            <i class="fa-regular fa-heart"></i>
                            <div class="like-cnt" >찜인데 아직임</div>
                        </div> -->
                        <form name="form1" method="post" action="/savelist/insert">
                            <input type="hidden" name="postID" th:value="${postID}">                  
                            <button type="submit" class="like">♥관심등록</button>
                            <!-- <a href="#recommendation">추천</a> -->
                        </form>
                    </div>
                    
                </div>
            </div>
            

        </div>
    </section>
    <!-- contents Explain End -->

    
    <div class="empty"></div>


    
<!-- editors pick content -->
<section class="editors-pick">
    <div id="recommendation" class="bordelist">
        <div>이런 영화는 어떠세요?</div>
        <div class="bordelist-explain">
            현재 프로젝트와 비슷한 투자목록를 선별했어요!
        </div>
    </div>
    
    <div class="readmore">
        <a href="#">
            <span>더 많은 영화투자목록 보기 </span><i class="fa-solid fa-angle-right"></i>
        </a>
    </div>
</section>
