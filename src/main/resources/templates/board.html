<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <table>
        <thead>
            <tr>
                <th>게시물 제목</th>
                <th>작성자</th>
				<th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
				<td><a th:href="@{/board/{postID}(postID=${post.postID})}" th:text="${post.postName}"></a></td>
				<td th:text="${post.authorName != null ? post.authorName : 'Unknown'}"></td>
				<td th:text="${post.visitCnt}"></td>
				<td th:text="${post.writeDate}"></td>
            </tr>
        </tbody>
    </table>
	<div class="btn_wrap text-right">
					<a th:href="@{/board/post}" class="btn btn-primary waves-effect waves-light">Write</a>
	</div>
</body>
</html>
