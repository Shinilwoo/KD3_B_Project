<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마이페이지3</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/Setting.css}">
	<link rel="stylesheet" th:href="@{/css/mypage4.css}">
</head>

<body>
	<div th:replace="~{/Fragment/header :: headerFragment}"></div>

	<!-- Contents Start-->
	<section class="Contents">
		<!-- tag Start -->
		<div class="sidebar">
			<h3>My Page</h3>
			<div class="sidebar-list">

				<nav> <br>
					<ul class="list">
						<th:block th:if="${session['loggedInUser'] != null and !isAdmin}">
							<li><a class="B" th:href="@{/userUpdate}" target="_self">- 내정보 수정</a></li> <br>
							<li><a class="A" th:href="@{/savelist}" target="_self">- 관심 목록</a></li> <br>
							<li><a class="C" th:href="@{/authn}" target="_self">- 관계자 인증</a></li><br>
							<li><a class="R" th:href="@{/mypost}" target="_self">- 내 글 관리</a></li> <br>
						</th:block>
					
						<th:block th:if="${session['loggedInUser'] != null and isAdmin}">
							<li><a class="B" th:href="@{/userUpdate}" target="_self">- 내정보 수정</a></li> <br>
							<li><a class="A" th:href="@{/savelist}" target="_self">- 관심 목록</a></li> <br>
							<li><a th:href="@{/admin/auth}" class="select">- 관계자 인증 확인</a></li><br>
							<li><a class="R" th:href="@{/mypost}" target="_self">- 내 글 관리</a></li> <br>
						</th:block>
					</ul>
				</nav>
			</div>
		</div>

		<!-- side End -->


		<!-- content-list Start -->
		<div class="content-list">
			<div class="search-result">
				<div><span class="content-cnt"></span><span>
						<h3> 내 글 관리</h3>
					</span></div>
				<div class="list-btn">
					<!--<span class="a"> ▷ 총 12개의 게시물이 있습니다.</span>-->
					<!-- <a href="#">추천순</a>
                    <a href="#">업데이트순</a>
                    <a href="#">모집 마감일순</a> -->
				</div>
			</div>
			<!-- <hr class ="hr1" noshade>  -->
			<div class="board-content">
				<div th:each="post, index : ${userPosts}" class="carousel-box">
					<img th:src="${imageLinks[__${index.index}__]}" alt="img">
					<div class="startDate" th:text="${post.eventStart}"></div>
					<div class="title" th:text="${post.postName}"></div>
					<div class="space-between">
						<!-- 추가된 부분: 게시물에 대한 좋아요 수와 삭제 링크 -->
						<!-- <div class="visit" th:text="${post.visitCnt}"><span>조회</span></div> -->
					</div>
				</div>
				

			</div>
			
		</div>
		<!-- content-list End -->

	</section>
	<!-- tagAndContent End-->

	<div class="empty"></div>

	<div th:replace="~{/Fragment/footer :: footerFragment}"></div>
</body>
<script th:src="@{/js/BorderListPageCompany.js}"></script>
</html>
