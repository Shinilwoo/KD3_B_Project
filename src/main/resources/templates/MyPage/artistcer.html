<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예술가 인증</title>
    <link rel="stylesheet" href="../../static/css/Setting.css">
    <link rel="stylesheet" href="../../static/css/cer.css">
</head>
<body>

<div class="container">
    <h1>예술가 인증</h1>
    <hr>
    <form action="../MyPage/mypage3.html" method="post" enctype="multipart/form-data" onsubmit="return confirmSubmit()">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required> <br>
        <label for="phone">연락처:</label>
        <input type="text" id="phone" name="phone" required> <br>
        <label for="company">회사 링크:</label>
        <input type="text" id="company" name="company"> <br> <!-- 회사 링크 추가 -->
        <label for="file">증명서 첨부:</label>
        <input type="file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required>
        <input type="submit" value="인증 신청">
    </form>
</div>

<footer>
    <a href="#"></a>
</footer>

<script>
    function confirmSubmit() {
        return confirm("인증신청하시겠습니까?");
    }
</script>

</body>
</html>
