<html lang="en">
<head>

<body>
    <div class="login-wrapper">
        <img src="../static/images/logo-01.png" alt=""> <br>
        <h2>Login</h2>
        <form method="post" action="서버의url" id="login-form"> 
            이메일(ID)<input type="text" name="userName" placeholder="Email">
            비밀번호<input type="password" name="userPassword" placeholder="Password">
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
                <a href="../templates/../LogIn/searchId.html" target="_blank" class="search">아이디 찾기</a> 
                    <a href="../templates/../LogIn/searchPw.html" target="_blank" class="search">비밀번호 찾기</a>
            </label>
            
            <input type="submit" value="Login">
        </form>
        <div class="login-btn-container">
            <a href="https://accounts.google.com/">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAyNDAzMTRfMTA3/MDAxNzEwNDE1MDA3ODA4.BojKW05K-ezNUun178f6GI7ivSak2B_Xp_r77tYmERAg.No5u4HwYC627n29dN3sBPeEOKd2XUQKFry7hSkqtS1Ug.PNG/2048px-Google__G__logo.svg-removebg-preview.png?type=w800" alt="Google 아이콘">
            </a>
            <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaPmU64Oyd54B54AUfP0VFCv7_p8IAZgYk1g&usqp=CAU" alt="네이버 아이콘">
            </a>
            <a href="https://kauth.kakao.com/oauth/authorize">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoQzZidS00wQAWO5Q2ehhI55lgpqIj79l-pg&usqp=CAU" alt="카카오톡 아이콘">
            </a>
        </div>
    </div>
</body>
</html>
