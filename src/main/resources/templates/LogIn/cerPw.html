<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인증</title>
  <style>
    .contents {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* text-align: center; */
      width: 400px;
      height: 415px;
      padding: 40px;
      box-sizing: border-box;
      position: fixed;
      /* 상대적인 위치 설정 */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      /* 투명도 */
      background-color: transparent;
      border: 1px solid #9c9c9c;
      box-shadow: 2px 2px 2px 2px #9c9c9c;
    }

    .contents>h3,
    p {
      text-align: center;
    }

    #cerpwForm input {
      background-color: transparent;
      margin-top: 5px;
      width: 100%;
      height: 48px;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 6px;
      background-color: #fff;
      border: 1px solid #9c9c9c;
    }

    /* .contents>input[type="submit"]{
  color: #fff;
  font-size: 16px;
  background-color:#00ce80;
  border: 1px solid #9c9c9c;
   margin: 10px; 
   margin-top: 5px; 
} */
    button {
      color: #fff;
      font-size: 16px;
      background-color: #00ce80;
      border: 1px solid #9c9c9c;
      margin-top: 5px;
      width: 100%;
      height: 48px;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 16px;
      border-radius: 6px;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="contents">
      <h3>인증 번호 입력</h3> <br>
      <p>회원님의 이메일에 전송된 <br>
        인증 번호를 입력하세요!</p><br>
      <form th:action="@{/cerpw}" method="post" id="cerpwForm">

        인증 번호 <input type="text" id="numInput" name="token" placeholder="인증번호">
        <span id="message" class="error-message"></span>
        <br>
        <button type="submit" value="확인" onclick="return checkAuth()">확인</button>

      </form>

    </div>
    <div class="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
      function checkAuth() {
        // 입력된 인증 번호를 가져옵니다.
        var inputNumber = document.getElementById("numInput").value;
        var tokenPattern = /^(\(?\+?[0-9]*\)?)?[0-9_\- \(\)]*$/;

        if (inputNumber == "") {
          alert("토큰값을 입력해주세요.");
          // message.classList.remove("error-message");
          // message.classList.add("success-message");
          return false;
        }

        if (!tokenPattern.test(inputNumber)) {
          alert("올바른 토큰값을 입력해주세요.");
          return false;
        }

        $.ajax({

          url: "/cerpw",
          type: "POST",
          dataType: "json",
          data: { token: inputNumber },

          success: function (response) {

            console.log(response);

            var redirectUrl = response.redirectUrl;
            var message = response.message;

            console.log(redirectUrl);
            console.log(message);

            alert(message); // 서버에서 보낸 메시지를 알림으로 표시
            window.location.href = redirectUrl; // 리다이렉트

          },
          error: function () {

            alert("서버 오류가 발생했습니다.");

          }

        });

        // 기본 동작 방지
        return false;

      }

    </script>

</body>

</html>
