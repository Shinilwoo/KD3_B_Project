<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="../../static/css/Setting.css">
  <link rel="stylesheet" href="../../static/css/pwrs.css">
</head>
<body>
  <div class="container"> 
    <div class="header"></div>
    <div class="contents">
      <h3>비밀번호 재설정</h3>
      <br>
      <p>비밀번호를 재입력해주세요.</p>
      <br>
      비밀번호 입력 <input type="password" id="password1" minlength="12">
      비밀번호 확인 <input type="password" id="password2" minlength="12">
      <input type="submit" value="확인" onclick="checkPasswords()">
    </div>
    <div class="footer"></div>
    <script>
      function checkPasswords() {
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
        if (password1.trim() === '' || password2.trim() === '') {
          alert("비밀번호를 입력해주세요.");
          return false;
        }
        if (password1 !== password2) {
          alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
          return false;
        }
        if (!isValidPassword(password1)) {
          alert("비밀번호는 최소 12자 이상이어야 하며, 대문자, 소문자, 숫자, 특수 문자가 모두 포함되어야 합니다.");
          return false;
        }
        alert("비밀번호 변경 완료!");
        window.location.href = "login.html";
      }

      function isValidPassword(password) {
        // 최소 12자 이상, 대소문자, 숫자, 특수문자가 모두 포함되어야 함
        var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+\\|[\]{};:'",.<>/?]).{12,}$/;
        return regex.test(password);
      }
    </script>
  </body>
</html>
