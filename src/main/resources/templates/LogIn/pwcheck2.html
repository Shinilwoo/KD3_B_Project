        <form th:action="@{/pwcheck}" method="post" id="findIdForm" onsubmit="return validatePassword()">

          <br><br><br><br><br> 
          <input type="submit" value="입력">
        </form>
    </div>
  </div>
  <div class="footer"></div>
</body>
<script>
  function validatePassword() {
      // 입력한 현재 비밀번호를 가져옵니다.
      var currentPassword = document.getElementById('password').value;
      
      // 여기서는 간단히 '1234'를 현재 비밀번호로 가정합니다.
      //var correctPassword = '1234';
      
	  if (currentPassword.trim() === '') {
          alert('현재 비밀번호를 입력해주세요.');
          return false;
      }
      // 입력한 비밀번호와 올바른 비밀번호를 비교합니다.
      if (currentPassword !== correctPassword) {

          alert('올바른 현재 비밀번호를 입력해주세요.');

      }
      // 올바른 경우 폼 전송을 허용합니다.
      return true;
  }
</script>
