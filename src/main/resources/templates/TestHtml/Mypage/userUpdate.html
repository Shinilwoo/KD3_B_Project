<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>change</title>
</head>

<body>
    <h1>개인정보.</h1>
    <div id="userInfo">
        <h2>사용자 정보</h2>
        <p th:if="${loggedInUser!=null}">userID: <span th:text="${loggedInUser.userID}"></span></p>
    <form th:action="@{/userUpdate/namemodify}" method="post">
        <p th:if="${loggedInUser!=null}">이름: <span th:text="${loggedInUser.userName}"></span></p>
		<input type="hidden" name="userName" th:value="${loggedInUser.userName}" />
        <button class="btn btn-dark" type="submit">이름 변경</button>
    </form>
    <form th:action="@{/userUpdate/emmodify}" method="post">
        <p th:if="${loggedInUser!=null}">이메일: <span th:text="${loggedInUser.email}"></span></pth:if="loggedInUser!=null">
		<input type="hidden" name="email" th:value="${loggedInUser.email}" />
        <button class="btn btn-dark" type="submit">이메일 변경</button>
    </form>
    <form th:action="@{/userUpdate/pwmodify}">		
        <button class="btn btn-dark" type="submit">비밀번호 변경</button>
    </form>
    </div>

	
</body>
</html>
