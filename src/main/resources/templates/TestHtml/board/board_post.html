<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시물 작성</title>
<link rel="stylesheet" href="../../css/board_post.css">
</head>

<body>
<form class="form-horizontal" th:action="@{/board/register}" th:object="${board}" method="post" onsubmit="return registerBoard(this)">
							<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
							<input type="hidden" th:if="*{postID != null and postID > 0}" th:field="*{postID}"/>
    <h2>게시물 작성</h2><br> 
	<th:block layout:fragment="content">
					<div class="card-content">
						
							
    <div class="header">Title</div> 
    <input type="text" th:field="*{postName}" placeholder="제목을 입력하세요" name="	postName">
    <div class="header">Comment</div>
    <!-- <input type="content" placeholder="내용을 입력하세요" name="detail"> -->
    <textarea th:field="*{content}" placeholder="내용을 입력하세요" name="content"></textarea>
    <div class="header">작성자 정보</div>
    <input type="text" th:field="*{authorName}" placeholder="이름" name="	authorName">
    <input type="text" 	th:field="*{authorLink}" placeholder="링크" name="authorLink">
	<input type="text" th:field="*{user.userID}" placeholder="유저아이디" name="user_userID">
	<select type="select" th:field="*{category.categoryID}" placeholder="카테고리" name="category_categoryID">
			<option value="1">행사</option>
			<option value="2">컨퍼런스</option>
			<option value="3">투자</option>
	</select>	
	시작날짜<input type="date" th:field="*{eventStart}" name="eventStart">
	끝 날짜<input type="date" th:field="*{eventEnd}" name="eventEnd">
    <div class="filebox">
      <!-- <input class="upload-name" value="첨부파일" placeholder="첨부파일"> -->
      <!-- <label for="file">파일찾기</label>  -->
      <input type="file" id="file">
  </div>
  <div class="btn_wrap text-center">
  							<a th:href="@{/board}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
  							<button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>

  </div>
</form>

</body>
</html>
